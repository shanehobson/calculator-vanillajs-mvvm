<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  
  </head>
  <body>
   <div class="calculator">
    <div class="header">
        <div class="result-box">
            <span id="currentNum"></span>
        </div>
    </div>
    <div class="body">
        <div class="row">
           <span></span>
           <span></span>
           <span></span>
            <button class="operation" id="clear">AC</button>
        </div>
        <div class="row">
            <button id="7">7</button>
            <button id="8">8</button>
            <button id="9">9</button>
            <button class="operation" id="divide">/</button>
        </div>
        <div class="row">
            <button id="4">4</button>
            <button id="5">5</button>
            <button id="6">6</button>
            <button class="operation" id="multiply">X</button>
        </div>
        <div class="row">
            <button id="1">1</button>
            <button id="2">2</button>
            <button id="3">3</button>
            <button class="operation" id="subtract">-</button>
        </div>
        <div class="row">
            <button id="0">0</button>
            <button id="decimal">.</button>
            <button class="operation" id="calculate">=</button>
            <button class="operation" id="add">+</button>
        </div>
    </div>
   </div>
    <script src="script.js"></script>
  </body>
</html>
